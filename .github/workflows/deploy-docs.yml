name: Deploy Docs to GitHub Pages

permissions:
  contents: write
  pages: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Show Node / npm versions
        run: |
          node -v
          npm -v

      - name: Verify npm cache
        run: npm cache verify

      - name: Install deps (docs)
        working-directory: ./docs-site
        run: |
          # Remove lockfile and node_modules to avoid npm optional-deps bug on runner
          rm -rf package-lock.json node_modules || true
          npm install

      - name: Build docs
        working-directory: ./docs-site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-site/docs/.vitepress/dist
          publish_branch: gh-pages
