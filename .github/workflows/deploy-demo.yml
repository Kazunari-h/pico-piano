name: Deploy Vite Demo to GitHub Pages
on:
  push:
    branches: [ main ]
    paths:
      - 'apps/vite-demo/**'
      - '.github/workflows/deploy-demo.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install demo deps
        run: npm ci --prefix apps/vite-demo

      - name: Build demo
        run: npm --prefix apps/vite-demo run build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: apps/vite-demo/dist

  deploy:
    needs: build-and-upload
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
