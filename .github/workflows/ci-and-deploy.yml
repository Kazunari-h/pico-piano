name: CI & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup-and-install:
    runs-on: ubuntu-latest
    outputs:
      demo_changed: ${{ steps.demo_check.outputs.demo_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Show Node / npm
        run: |
          node -v
          npm -v

      - name: Install dependencies (root)
        run: |
          # reproducible install including dev deps (types/build tools)
          npm ci --include=dev

      - name: Check if demo changed
        id: demo_check
        run: |
          # if triggered manually, treat as changed
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "demo_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          # Determine changed files between last two commits (fetch-depth:2 ensures HEAD^ exists)
          if git diff --name-only HEAD^ HEAD | grep -q '^apps/vite-demo/'; then
            echo "demo_changed=true" >> $GITHUB_OUTPUT
          else
            echo "demo_changed=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: setup-and-install
    runs-on: ubuntu-latest
    outputs:
      demo_changed: ${{ needs.setup-and-install.outputs.demo_changed }}
    steps:
      - name: Checkout (reuse)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build all packages
        run: |
          # use root-installed node_modules; builds library and demos/docs
          npm run build:all

  deploy-demo:
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.outputs.demo_changed == 'true'
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/vite-demo/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
