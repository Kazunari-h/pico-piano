name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Show Node / npm versions
        run: |
          node -v
          npm -v

      - name: Verify npm cache
        run: npm cache verify

      - name: Install & Build library (root)
        run: |
          # use package-lock.json for reproducible installs
          npm ci --include=dev
          npm run build

      - name: Build Vite demo
        working-directory: ./apps/vite-demo
        run: |
          npm run build

      - name: Build docs site
        working-directory: ./docs-site
        run: |
          npm run build
