name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Show Node / npm versions
        run: |
          node -v
          npm -v

      - name: Verify npm cache
        run: npm cache verify

      - name: Install & Build library (root)
        run: |
          # ensure devDependencies (types) are installed for TypeScript build
          npm install --include=dev
          npm run build

      - name: Build Next.js demo (install per-workspace)
        working-directory: ./apps/next-demo
        run: |
          rm -rf package-lock.json node_modules || true
          # include dev deps for build tools
          npm install --include=dev || npm install --include=dev
          npm run build

      - name: Build Vite demo (install per-workspace)
        working-directory: ./apps/vite-demo
        run: |
          rm -rf package-lock.json node_modules || true
          npm install --include=dev || npm install --include=dev
          npm run build

      - name: Build docs site (install per-workspace)
        working-directory: ./docs-site
        run: |
          rm -rf package-lock.json node_modules || true
          npm install --include=dev || npm install --include=dev
          npm run build
